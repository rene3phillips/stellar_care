{% extends 'records/base_generic.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete {{ object.patient.first_name }} {{ object.patient.last_name }}'s appointment?</p>
    <form method="post"> <!-- submits post request -->
        {% csrf_token %} <!-- built-in security feature to protect against CSRF attacks (token must match user session) -->
        <button type="submit">Yes, delete!</button>
    </form>
    <br>
    <a href="{% url 'records:appointment_detail' object.pk %}">Cancel</a>
{% endblock %}
