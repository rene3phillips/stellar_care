{% extends 'base_generic.html' %}

{% block title %}Billing Form{% endblock %}

{% block content %}
    <h2>Billing Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- wraps each field in a <p> tag -->
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'records:billing_list' %}">Cancel</a>
{% endblock %}
